<div ng-controller="hcs.media.altDescriptionManagerController as vm">
  <uui-box headline="Media Management - Missing Descriptions">
      Some content of this box, appended in the default slot.
  </uui-box>

  <uui-table aria-label="Example table" aria-describedby="#some-element-id" style="margin-top: 25px">

      <!-- Apply styles to the uui-table-column to style the columns. You must have the same number of this elements as you have columns -->
      <uui-table-column style="width: 25%;"></uui-table-column>
      <uui-table-column style="width: 5%;"></uui-table-column>
      <uui-table-column style="width: 70%;"></uui-table-column>

      <uui-table-head>
        <uui-table-head-cell>Item</uui-table-head-cell>
        <uui-table-head-cell></uui-table-head-cell>
      </uui-table-head>

      <uui-table-row ng-repeat="item in vm.items track by $index">
        <uui-table-cell>
          <uui-card-media name="{{item.name}}">
            <img src="{{item.url}}" alt="image with missing alt description" />
          </uui-card-media>
        </uui-table-cell>
        <uui-table-cell></uui-table-cell>
        <uui-table-cell>
          <uui-form>
              <input type="hidden" value="{{$index}}" />
              <uui-form-layout-item>
                <uui-label for="description-{{$index}}" slot="label" >Description Text</uui-label>
                <uui-input id="description-{{$index}}" name="description" type="text" label="Text" required=""
                ng-on-change="vm.changed($index, $event)"></uui-input>
              </uui-form-layout-item>

              <div>                
                <uui-button id="submit-{{$index}}" type="button" 
                  label="Save description" look="primary"
                  ng-on-click="vm.save($index)">
                  Save
                </uui-button>
              </div>
          </uui-form>
        </uui-table-cell>
      </uui-table-row>

  </uui-table>
</div>
